<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>@prnv_console Agent </title>
  <!-- Tailwind CSS for modern styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Use the Inter font family */
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
    }
    /* Enhanced spinner animation */
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top-color: #3b82f6;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    /* Input animation */
    .input-container {
      position: relative;
    }
    .input-container input {
      transition: all 0.3s ease;
    }
    .input-container input:focus + .input-label,
    .input-container input:not(:placeholder-shown) + .input-label {
      transform: translateY(-1.5rem);
      font-size: 0.75rem;
      color: #3b82f6;
    }
    .input-label {
      position: absolute;
      left: 1rem;
      top: 1rem;
      color: #94a3b8;
      pointer-events: none;
      transition: all 0.3s ease;
    }
    /* Button gradient and hover effect */
    .call-button {
      background: linear-gradient(90deg, #3b82f6, #7c3aed);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .call-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.5);
    }
    /* Card animation */
    .card {
      animation: fadeIn 0.5s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Logo animation */
    .logo {
      animation: fadeInLogo 0.5s ease-out;
    }
    @keyframes fadeInLogo {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <!-- Main container card -->
  <div class="w-full max-w-sm bg-slate-800/90 backdrop-blur-sm rounded-2xl shadow-2xl p-8 card">
    <!-- Header section -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-900/50 rounded-full mb-4 transform transition-transform hover:scale-110">
        <img src="https://res.cloudinary.com/dcy10jvpr/image/upload/v1755807740/9921dd62-3b8f-4d97-84cd-739f4981c988.png" alt="prnv console logo" class="w-10 h-10 logo">
      </div>
      <h1 class="text-3xl font-bold text-white">prnv console calling agent</h1>
      <p class="text-slate-400 mt-2">Enter a number to start a call.</p>
    </div>

    <!-- Input and Button Form -->
    <div class="space-y-6">
      <!-- Phone number input -->
      <div class="input-container">
        <input 
          type="tel" 
          id="phone" 
          placeholder=" " 
          class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-lg text-white placeholder-transparent focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <label for="phone" class="input-label">e.g., +15551234567</label>
      </div>
      <!-- Call button -->
      <button 
        id="callButton"
        onclick="makeCall()" 
        class="w-full flex items-center justify-center gap-2 px-4 py-3 call-button text-white font-semibold rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-slate-800 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span id="buttonText">Call Now</span>
        <div id="spinner" class="spinner hidden"></div>
      </button>
    </div>

    <!-- Status message area -->
    <div id="status" class="mt-4 text-center text-sm font-medium min-h-[20px] text-slate-300"></div>
  </div>

  <script src="prnv.js">
    
  </script>
</body>
</html>
